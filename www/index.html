<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/account.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <link href="css/history.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <script src="lib/ionic-multiselect/dist/ionic-multiselect.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/menu.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/history.js"></script>
    <script src="js/controllers/register.js"></script>
    <script src="js/services.js"></script>
    <script src="js/contants.js"></script>

    <!-- your app's TRANSLATE js -->
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="js/locale/locale-mx.js"></script>
</head>

<body ng-app="starter">

    <div ng-controller="LoginCtrl">
        
        <div ng-show="!USER_ROLES.authorized">
            <div class="text-center taxi-club-label"><h1 class="text-center">{{ 'KEY_NAME_APLICACION' | translate }}</h1></div>
            <br />
            <form>
                <label class="item item-input login">
                    <span class="input-label icon ion-person"></span>
                    <input type="text" ng-model="user.name" placeholder="Usuário">
                </label>
                <br />
                <label class="item item-input login">
                    <span class="input-label icon ion-locked"></span>
                    <input type="password" ng-model="user.cpf" placeholder="Contraseña">
                </label>
                <br />
                <button ng-click="login(user.name, user.cpf)" class="login button button-positive" type="submit">{{ 'KEY_LOGIN_IN' | translate }}</button>
            </form>
            <br /><br />
            <div class="text-center"><a href="#/app/register">{{ 'KEY_REGISTER_NOW' | translate }}</a></div>
            <br />
            <div class="text-center"><a href="#/app/register">{{ 'KEY_LOST_YOUR_PASSWORD' | translate }}</a></div>
            <br />
            <div class="item-divider text-center">{{ 'KEY_OR_FROM' | translate }}</div>


            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button class="button button-block button-large button-positive icon ion-social-facebook" type="submit"></button>
                </div>
                <div class="col"></div>
                <div class="col">
                    <button class="button button-block button-large button-assertive icon ion-social-googleplus" type="submit"></button>
                </div>
                <div class="col"></div>
            </div>
        </div>

        
        <div ng-if="USER_ROLES.authorized">
            <ion-nav-view></ion-nav-view>
        </div>
    </div>
</body>
</html>
