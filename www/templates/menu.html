<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuCtrl">
  <ion-side-menu-content >
    <ion-nav-bar class="bar-dark">
      <!--<ion-nav-back-button>
      </ion-nav-back-button>-->

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="LoginCtrl">
    <ion-content>

      <ion-list>
        <ion-item menu-close href="#/app/main" >
          <div class="row">
            <div class="col-md-3">

              
              <img ng-if="showImage" class="circulo" src="./img/dinero.jpg" >
              <img ng-if="!showImage" class="circulo" src="{{USER_ROLES.photo}}" >
              

            </div>
             <div class="col-md-12">
                 <h2>{{ 'KEY_WELCOME' | translate }},</h2>
                 <h2>{{USER_ROLES.name}}</h2>
            </div>
          </div>          
        </ion-item>
        <ion-item menu-close href="#/app/main">
          <i class="icon ion-cash"></i>
          {{ 'KEY_ACCOUNT' | translate }}
        </ion-item>        
        <ion-item menu-close href="#/app/bills_to_pay">
          <i class="icon ion-android-contacts"></i>
          {{ 'KEY_BILLS_TO_PAY' | translate }}
      </ion-item>
      

      <ion-item menu-close href="#/app/history">
          <i class="icon ion-clipboard"></i>
          {{ 'KEY_HISTORY' | translate }}
        </ion-item>
      </ion-list>

      <!--<ion-item menu-close href="#/app/register">
          <i class="icon ion-person-add"></i>
          {{ 'KEY_REGISTER' | translate }}
        </ion-item>
      </ion-list> -->

      <ion-item menu-close href="#/app/profile">
          <i class="icon ion-android-person"></i>
          {{ 'KEY_PROFILE' | translate }}
        </ion-item>
      </ion-list>

      <ion-item menu-close href="#/app/register">
          <i class="icon ion-person-add"></i>
          {{ 'KEY_REGISTER' | translate }}
        </ion-item>
      </ion-list>
      
      </ion-list>
    </ion-content>

    <ion-footer-bar class="bar-dark" ng-click="logout()" style="cursor: pointer">
        <h1 class="title"> <i class="icon ion-log-out"></i> {{ 'KEY_LOGOUT' | translate }} </h1>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
